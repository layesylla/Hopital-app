    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label>Patient ID</label>
          <input type="number" class="form-control" [(ngModel)]="note.patientId" name="patientId" required />
        </div>
        <div class="form-group mb-3">
          <label>Contenu</label>
          <textarea class="form-control" [(ngModel)]="note.contenu" name="contenu" required></textarea>
        </div>
        <div class="form-group mb-3">
          <label>Date</label>
          <input type="date" class="form-control" [(ngModel)]="note.date" name="date" required />
        </div>
        <button type="submit" class="btn btn-success">{{ isEditMode ? 'Modifier' : 'Ajouter' }}</button>
      </form>
    </div>
